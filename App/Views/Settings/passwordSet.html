<div class="modal hide fade in" tabindex="-1" role="dialog" id="passwordSettings">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit password</h3>
                
                <button type="button" class="close closeButton" data-bs-dismiss="modal">x</button>
            </div>
            
            <form class="mx-4" style="text-align: left;" method="post" action="/balance/select-period">
                <div class="modal-body">
                    <h5>Enter a new password</h5>
                    
                    <div class="row justify-content-left">
                        
                        <label for="passwordInput" class="form-label ps-3">Password</label>

                        <div class="input-group-text ps-3 pt-0">

                            <input class="form-control passwordShowHide" type="password" name="password" value="" placeholder="new password">
                            
                            <button type="button" class="showHide inputIcon" style="font-size: 22px;">
                    
                                <i class="icon-eye-1" id="toggler"></i>
                            
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer mt-2 mb-2">
                    <button class="btn footerButtons" type="submit">Save</button>
                    
                    <button type="button" class="btn footerButtons" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

</div>
